<form ng-submit="addShow(show)">
  <input ng-model="show.name" type="text" placeholder="Name of band">
  <input ng-model="show.date" type="date">
  <input ng-model="show.venue" type="text" placeholder="Name of venue">
  <textarea ng-model="show.desc" cols="30" rows="10" placeholder="Brief description of event"></textarea>
</form>
