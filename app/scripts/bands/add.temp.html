

<form ng-submit="addShow(show)">
  <input ng-model="show.name" type="text" placeholder="Name of band"><br>
<!--   <input ng-model="show.date" id="input_01" class="datepicker" type="text"> -->
  <input ng-model="show.date" type="date"><br>
  <input ng-model="show.venue" type="text" placeholder="Name of venue"><br>
  <textarea ng-model="show.desc" cols="30" rows="10" placeholder="Brief description of event"></textarea><br>
  <button>Add Show</button>
</form>
